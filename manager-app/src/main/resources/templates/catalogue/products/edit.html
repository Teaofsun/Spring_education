<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара [[${product.title}]]</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productID=${product.id})}">&larr; К товару</a>
<h1>Редактирование товара [[${product.title}]]</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productID=${product.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" data-th-text="${product.details}">
        </textarea>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
